name: Print Software Versions

# Запускається при кожному push
on: [push]

jobs:
  # 1. Робота: Виведення версій ПЗ Рівня Обробки (Успішно)
  PrintSoftwareVersions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Print Node.js Version
        run: node --version
      - name: Print Python Version
        run: python --version

  # 2. Робота: Виведення версій СКБД (Виправлення для PostgreSQL та MongoDB)
  PrintDBMSVersions:
    runs-on: ubuntu-latest
    needs: [PrintSoftwareVersions]
    steps:
      - uses: actions/checkout@v4
      
      # PostgreSQL Client (вимагає sudo apt-get install)
      - name: Install PostgreSQL Client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client
        
      - name: Print PostgreSQL Version
        run: psql --version
        
      # MongoDB Client (вимагає встановлення)
      - name: Install MongoDB Client
        run: sudo apt-get install -y mongodb-clients

      - name: Print MongoDB Version
        run: mongo --version 
